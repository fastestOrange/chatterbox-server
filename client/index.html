<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
       <label>User:</label><h2 id="usernamedisplay"></h2>
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <select id="users">
        <option class="selected">Select User</option>
      </select>
      <input type="button" id="addFriend" value="FRIEND">
      <ul id="chats"></ul>
    </div>
    <div>
      <input type="text" id="name">
      <input type="button" id="setname" value="SET USERNAME">
      <input type="text" id="chat">
      <input type="button" id="sendchat" value="SEND">
      <input type="button" id="refresh" value="REFRESH">
      <input type="text" id="newRoom">
      <input type="button" id="addRoom" value="ADD ROOM">
    </div>
    <ul id="roomSelect">Rooms</ul>
  </body>
</html>
